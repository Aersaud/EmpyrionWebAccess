<three-orbit-controls [rotateSpeed]=1 [zoomSpeed]=1.2 [listeningControlElement]=mainRenderer.renderPane>
  <three-webgl-renderer #mainRenderer>
    <three-perspective-camera #mainCamera
                              (cameraTargets)="selectedTargets($event)"
                              [renderer]="mainRenderer"
                              [fov]=60 [near]=1 [far]=100000
                              [positionX]="cameraX" [positionY]="cameraY" [positionZ]="cameraZ">
    </three-perspective-camera>
    <three-scene [lateInit]="true">
      <three-axes-helper size=10000></three-axes-helper>
      <three-grid-helper size=10000 divisions=100></three-grid-helper>
      <three-point-light color="gray" intensity="1" distance="10000" translateX=0 translateY=0 translateZ=0></three-point-light>
    </three-scene>
  </three-webgl-renderer>
</three-orbit-controls>
<div class="StructureTooltip" [hidden]="!ToolTipText" [style.left]="ToolTipX" [style.top]="ToolTipY">{{ToolTipText}}</div>
