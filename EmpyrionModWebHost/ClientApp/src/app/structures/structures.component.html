<div [hidden]="!displayFilter">
  <mat-form-field style="width:100%">
    <input matInput (keyup)="applyFilter($event.target.value)" (keyup.enter)="displayFilter=FilterInput.value" #FilterInput placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="structures" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Id
      <mat-icon style="cursor:pointer" [style.color]="FilterInput.value ? 'blue' : ''" title="Filter" (click)="toggleFilterDisplay(FilterInput)">search</mat-icon>
    </th>
    <td mat-cell *matCellDef="let s" align="right">
      {{s.id}}
      <mat-icon style="font-size:medium; cursor: pointer; color: darkmagenta;" title="Save position of {{s.name}}" (click)="SavePosition(s)">flag</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="Playfield">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Playfield
    </th>
    <td mat-cell *matCellDef="let s">
      {{s.playfield}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Name" [sticky]="true">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Name
    </th>
    <td mat-cell *matCellDef="let s">
      <div style="display:inline-block; margin-top:2px; margin-left:5px; height:0px;">
        <app-warp-dialog [WarpData]="{
                                    entityId: s.id,
                                    description: 'Structure: ' + s.name,
                                    playfield:s.playfield,
                                    pos: { x:s.pos.x, y:s.pos.y, z:s.pos.z }
                                   }"></app-warp-dialog>
      </div>
      {{s.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="Core">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Core
    </th>
    <td mat-cell *matCellDef="let s">
      {{["None", "Player", "Admin", "Alien", "AlienAdmin"][s.coreType]}}
    </td>
  </ng-container>

  <ng-container matColumnDef="PosX">
    <th mat-header-cell *matHeaderCellDef>
      E/W
    </th>
    <td mat-cell *matCellDef="let s" align="right">
      {{s.pos?.x | number : "1.2-2"}}
    </td>
  </ng-container>

  <ng-container matColumnDef="PosY">
    <th mat-header-cell *matHeaderCellDef>
      Height
    </th>
    <td mat-cell *matCellDef="let s" align="right">
      {{s.pos?.y | number : "1.2-2"}}
    </td>
  </ng-container>

  <ng-container matColumnDef="PosZ">
    <th mat-header-cell *matHeaderCellDef>
      N/S
    </th>
    <td mat-cell *matCellDef="let s" align="right">
      {{s.pos?.z | number : "1.2-2"}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{'highlight': mStructureService.CurrentStructure?.id == row.id}"
      (click)="mStructureService.CurrentStructure = row"></tr>
</table>
