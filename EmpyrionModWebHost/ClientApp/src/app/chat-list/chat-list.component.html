<div class="divChat mat-elevation-z8">
  <table mat-table [dataSource]="messages">

    <!-- Position Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> R </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="faction">
      <th mat-header-cell *matHeaderCellDef> Fac. </th>
      <td mat-cell *matCellDef="let element"> {{element.faction}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="playerName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell class="chatText" *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getLineClass(row)"></tr>
  </table>
</div>
