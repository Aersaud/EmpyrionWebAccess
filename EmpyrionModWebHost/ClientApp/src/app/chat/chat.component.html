<mat-card>
  <mat-card-content>
    <section class="line-section">
      <mat-checkbox [(ngModel)]="chatToAll" style="float:left;">Chat to all</mat-checkbox>
      <mat-checkbox [(ngModel)]="autoscroll" style="float:right;">Autoscroll</mat-checkbox>
    </section>
    <section class="line-section">
      <mat-form-field style="width:100%">
        <input matInput [(ngModel)]="message" #messageinput maxlength="256" placeholder="Message">
        <mat-hint align="start"><strong>Chat to: {{chatTarget}}</strong> </mat-hint>
        <mat-hint align="end">{{messageinput.value.length}}</mat-hint>
      </mat-form-field>
    </section>
  </mat-card-content>
</mat-card>
