<mat-card>
  <mat-card-content>
    <section class="line-section select">
      <mat-checkbox [(ngModel)]="ChatService.ChatToAll" [disabled]="ChatService.ChatToAll" style="float:left;"><div class="lablewrap pad">Chat to all</div></mat-checkbox>
      <mat-checkbox *ngIf="role.is(UserRole.GameMaster)" [(ngModel)]="chatAsUser" style="float:left;"><div class="lablewrap pad">Chat as {{currentUser.username}}</div></mat-checkbox>
      <mat-checkbox [(ngModel)]="chatList.autoscroll" style="float:right;"><div class="lablewrap">Auto scroll</div></mat-checkbox>
      <mat-checkbox [(ngModel)]="chatList.filterServerMsg" style="float:right;"><div class="lablewrap pad">Filter Server</div></mat-checkbox>
      <mat-checkbox [(ngModel)]="chatList.filterCMDsMsg" style="float:right;"><div class="lablewrap pad">Filter CMDs</div></mat-checkbox>
    </section>
    <section class="line-section">
      <mat-form-field style="width:100%">
        <input matInput [(ngModel)]="message" maxlength="256" placeholder="Message" (keyup.enter)="SendMessage()" >
        <mat-hint align="start"><strong>Chat to: {{ChatService.ChatTarget}}</strong> </mat-hint>
        <mat-hint align="end">{{message.length}}</mat-hint>
      </mat-form-field>
    </section>
  </mat-card-content>
</mat-card>
