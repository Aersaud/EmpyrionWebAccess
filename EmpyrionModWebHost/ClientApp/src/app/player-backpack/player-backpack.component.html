<div class="BackPack">
  <div class="Item" *ngFor="let i of backpack.Toolbar">
    <img class="image" src="../../assets/Items/{{i.id}}.png" alt="{{i.id}}" />
    <div class="counts">
      <span *ngIf="i.ammo > 0">{{i.ammo}}/</span>
      {{i.count}}
    </div>
  </div>
  <div class="Item" *ngFor="let i of backpack.Bag">
    <img class="image" src="../../assets/Items/{{i.id}}.png" alt="{{i.id}}" />
    <div class="counts">
      <span *ngIf="i.ammo > 0">{{i.ammo}}/</span>
      {{i.count}}
    </div>
  </div>
</div>
<mat-menu #contextMenu="matMenu" [matMenuTriggerFor]="contextMenu" style="position:absolute; top: -2em; right: 2em; z-index:100;">
  <button mat-menu-item (click)="AddItem()">Add item</button>
  <button mat-menu-item (click)="router.navigate(['restore'])">Restore backpack</button>
  <button mat-menu-item (click)="Clear()">Clear backpack</button>
</mat-menu>
