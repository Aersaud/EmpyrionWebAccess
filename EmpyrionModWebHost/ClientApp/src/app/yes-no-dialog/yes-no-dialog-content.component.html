<h2 mat-dialog-title>{{YesNoQuestion.title}}</h2>
<mat-dialog-content>
  <div style="text-align:center; vertical-align:central; margin-bottom:.5em">
    {{YesNoQuestion.question}}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button (click)="Yes()">Yes</button>
</mat-dialog-actions>
